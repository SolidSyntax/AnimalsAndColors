<div layout="row" layout-align="center" class="titleFont">
    <span class="pink">Vraag: {{gameState.questionIndex}}/{{gameState.numberOfQuestions}}</span>
    <span class="blue score">Jou score: {{gameState.score}}</span>
    <span ng-hide="gameState.practiceMode" class="grey score">Tegenspeler: {{gameState.cpuScore}}</span>
</div>

<div layout="row" class="farm">
        <div flex="50" ng-class="gameState.classLeftAnimal"></div>
        <div flex="50" ng-class="gameState.classRightAnimal"></div>
</div>

<div layout="row" layout-align="space-around center" class="selectAnimalBar">
    <div id="selectPig" class="selectAnimal pigPink" ng-click="gameState.actionSelectAnswer('pig',true)"></div>
    <div id="selectElephant" class="selectAnimal elephantGrey" ng-click="gameState.actionSelectAnswer('elephant',true)"></div>
    <div id="selectGiraffe" class="selectAnimal giraffeYellow" ng-click="gameState.actionSelectAnswer('giraffe',true)"></div>
    <div id="selectOwl" class="selectAnimal owlBlue" ng-click="gameState.actionSelectAnswer('owl',true)"></div>
    <div id="selectSheep" class="selectAnimal sheepWhite" ng-click="gameState.actionSelectAnswer('sheep',true)"></div>
</div>
