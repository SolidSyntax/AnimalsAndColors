<md-dialog>
    <md-content>
        <md-subheader class="titleFont"><span class="font yellow">Alle vragen zijn beantwoord</span></md-subheader>
        <p class="titleFont blue">Je behaalde <span class="pink">{{score}}</span> goede antwoorden</p>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="closeDialog()" class="md-raised">
            <span class="blue">Sluiten</span>
        </md-button>
    </div>
</md-dialog>
