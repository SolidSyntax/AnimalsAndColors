<div layout="row" layout-align="center" class="titleFont">
    <span class="pink">Vraag: {{questionIndex}}/{{numberOfQuestions}}</span>
    <span class="blue score">Score: {{score}}</span>
</div>

<div layout="row" class="farm">
        <div flex="50" ng-class="classLeftAnimal"></div>
        <div flex="50" ng-class="classRightAnimal"></div>
</div>

<div layout="row" layout-align="space-around center" class="selectAnimalBar">
    <div id="selectPig" class="selectAnimal pigPink" ng-click="actionSelectAnswer('pig')"></div>
    <div id="selectElephant" class="selectAnimal elephantGrey" ng-click="actionSelectAnswer('elephant')"></div>
    <div id="selectGiraffe" class="selectAnimal giraffeYellow" ng-click="actionSelectAnswer('giraffe')"></div>
    <div id="selectOwl" class="selectAnimal owlBlue" ng-click="actionSelectAnswer('owl')"></div>
    <div id="selectSheep" class="selectAnimal sheepWhite" ng-click="actionSelectAnswer('sheep')"></div>
</div>
